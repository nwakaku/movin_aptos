<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f0f0f0" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Commitment Scheme Pattern</text>
  
  <!-- Commit Phase -->
  <rect x="50" y="80" width="200" height="250" fill="#d1e7dd" stroke="#333" stroke-width="2" rx="10" ry="10" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">1. Commit</text>
  <rect x="75" y="130" width="150" height="60" fill="#ffffff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">User submits</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">hashed value</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">H(x)</text>
  
  <!-- Reveal Phase -->
  <rect x="300" y="80" width="200" height="250" fill="#cfe2ff" stroke="#333" stroke-width="2" rx="10" ry="10" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">2. Reveal</text>
  <rect x="325" y="130" width="150" height="60" fill="#ffffff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">User discloses</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">original value</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" font-weight="bold">x</text>
  
  <!-- Verify Phase -->
  <rect x="550" y="80" width="200" height="250" fill="#fff3cd" stroke="#333" stroke-width="2" rx="10" ry="10" />
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">3. Verify</text>
  <rect x="575" y="130" width="150" height="60" fill="#ffffff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Confirm revealed</text>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">value matches</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">H(x) == H(x)</text>
  
  <!-- Arrows -->
  <line x1="250" y1="205" x2="300" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="500" y1="205" x2="550" y2="205" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="50" y="350" width="20" height="20" fill="#d1e7dd" stroke="#333" stroke-width="1" />
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="12">Commit Phase</text>
  <rect x="200" y="350" width="20" height="20" fill="#cfe2ff" stroke="#333" stroke-width="1" />
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="12">Reveal Phase</text>
  <rect x="350" y="350" width="20" height="20" fill="#fff3cd" stroke="#333" stroke-width="1" />
  <text x="380" y="365" font-family="Arial, sans-serif" font-size="12">Verify Phase</text>
</svg>